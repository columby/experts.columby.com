<div class="row">
  <div class="col-md-12">
    <h1>Columby Experts</h1>
    <p>Overview of experts</p>
  </div>
</div>

<div class="row">
  <div ng-repeat="expert in experts" class="col-sm-6 col-lg-3">
    <!-- Widget -->
    <div class="widget">
      <div class="widget-simple">
        <a href="#!/profile/{{expert.uid}}" class="widget-icon pull-left themed-background-autumn animation-fadeIn">
          <i class="fa fa-file-text"></i>
        </a>
        <h3 class="widget-content text-right animation-pullDown">
          <a href="#!/profile/{{expert.user.uuid}}">{{expert.user.name}}</a>
          <small>{{expert.expert-profile.skills}}</small>
        </h3>
      </div>
    </div>
    <!-- END Widget -->
    </div>
  
</div>
